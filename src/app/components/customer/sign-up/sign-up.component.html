<div class="d-flex flex-column flex-root">
  <!--begin::Authentication - Sign-up -->
  <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(/assets/img/login-background.png)">
    <!--begin::Content-->
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
      <!--begin::Logo-->
      <a href="" class="mb-12">
      <span class="h1 text-uppercase text-primary bg-dark px-2">VIBEE</span>
      <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
      </a>
      <!--end::Logo-->

      <!--begin::Wrapper-->
      <div class="w-lg-600px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">

        <!--begin::Form-->
        <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate" id="kt_sign_up_form">
          <!--begin::Heading-->
          <div class="mb-10 text-center">
            <!--begin::Title-->
            <h1 class="text-dark mb-3">
              Tạo tài khoản
            </h1>
            <!--end::Title-->

            <!--begin::Link-->
            <div class="text-gray-400 fw-bold fs-4">
              bạn đã có tài khoản?

              <a routerLink='/login' class="link-primary fw-bolder">
                đăng nhập tại đây
              </a>
            </div>
            <!--end::Link-->
          </div>
          <!--end::Heading-->

          <!--begin::Separator-->
          <div class="d-flex align-items-center mb-10">
            <div class="border-bottom border-gray-300 mw-50 w-100"></div>
            <span class="fw-bold text-gray-400 fs-7 mx-2">OR</span>
            <div class="border-bottom border-gray-300 mw-50 w-100"></div>
          </div>
          <!--end::Separator-->

          <!--begin::Input group-->
          <div class="row fv-row mb-7 fv-plugins-icon-container">
            <!--begin::Col-->
            <div class="col-xl-6">
              <label class="form-label fw-bolder text-dark fs-6">họ và tên</label>
              <input class="form-control form-control-lg form-control-solid" type="text" placeholder="" name="first-name" autocomplete="off" [(ngModel)]="signUpRequest.fullName">
            </div>
            <!--end::Col-->

            <!--begin::Col-->
            <div class="col-xl-6">
              <label class="form-label fw-bolder text-dark fs-6">tài khoản</label>
              <input class="form-control form-control-lg form-control-solid" type="text" placeholder="" name="last-name" autocomplete="off" [(ngModel)]="signUpRequest.username">
                <div *ngIf="signUpRequest.username!=null && !signUpRequest.username.match(regexUsername)" class="fv-plugins-message-container invalid-feedback">tài khoản không đúng định dạng</div>
            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->

          <!--begin::Input group-->
          <div class="fv-row mb-7 fv-plugins-icon-container">
            <label class="form-label fw-bolder text-dark fs-6">Email</label>
            <input class="form-control form-control-lg form-control-solid" type="email" placeholder="" name="email" autocomplete="off" [(ngModel)]="signUpRequest.email">
          </div>
          <!--end::Input group-->

          <!--begin::Input group-->
          <div class="mb-10 fv-row fv-plugins-icon-container" data-kt-password-meter="true">
            <!--begin::Wrapper-->
            <div class="mb-1">
              <!--begin::Label-->
              <label class="form-label fw-bolder text-dark fs-6">
                mật khẩu
              </label>
              <!--end::Label-->

              <!--begin::Input wrapper-->
              <div class="position-relative mb-3">
                <input class="form-control form-control-lg form-control-solid" type="password" id="password" placeholder="" name="password" autocomplete="off" [(ngModel)]="signUpRequest.password">

                <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2" data-kt-password-meter-control="visibility">
                    <i class="bi bi-eye-slash fs-2" (mousedown)="togglePassword()"></i>
                    <i class="bi bi-eye fs-2 d-none"></i>
                </span>
              </div>
              <!--end::Input wrapper-->
            </div>
            <!--end::Wrapper-->
              <div *ngIf="signUpRequest.password!=null && signUpRequest.password.length<8" class="fv-plugins-message-container invalid-feedback">mật khẩu phải có ít nhất 8 kí tự</div>
              <div *ngIf="!signUpRequest.password.match(regexPassword)" class="fv-plugins-message-container invalid-feedback">mật khẩu phải có ít nhất 1 chữ thường, 1 chữ hoa, 1 số</div>
          </div>
          <!--end::Input group--->

          <!--begin::Input group-->
          <div class="fv-row mb-5 fv-plugins-icon-container">
            <label class="form-label fw-bolder text-dark fs-6">nhập lại mật khẩu</label>
            <input class="form-control form-control-lg form-control-solid" type="password" placeholder="" name="confirm-password" autocomplete="off">
            <div class="fv-plugins-message-container invalid-feedback"></div></div>
          <!--end::Input group-->

          <!--begin::Input group-->
          <div class="fv-row mb-10 fv-plugins-icon-container">
            <div class="fv-plugins-message-container invalid-feedback"></div></div>
          <!--end::Input group-->

          <!--begin::Actions-->
          <div class="text-center">
            <button type="button" id="kt_sign_up_submit" class="btn btn-lg btn-primary" (mousedown)="onSubmit()">
            <span class="indicator-label">
                Submit
            </span>
              <span class="indicator-progress">
                Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
            </button>
          </div>
          <!--end::Actions-->
          </form>
        <!--end::Form-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Content-->
  </div>
  <!--end::Authentication - Sign-up-->
</div>
