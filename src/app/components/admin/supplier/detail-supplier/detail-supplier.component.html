<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Container-->
    <div class=" container-xxl " id="kt_content_container">
        <form id="kt_ecommerce_add_supplier_form"
            class="form d-flex flex-column flex-lg-row fv-plugins-bootstrap5 fv-plugins-framework"
            data-kt-redirect="/jet-html-free/?page=apps/ecommerce/catalog/categories">
            <!--begin::Aside column-->
            <div class="d-flex flex-column gap-7 gap-lg-10 w-100 w-lg-300px mb-7 me-lg-10">
                <!--begin::ảnh-->
                <div class="card card-flush py-4">
                    <div class="card-header">
                        <div class="card-title">
                            <h2>logo</h2>
                        </div>
                    </div>
                    <div class="card-body text-center pt-0">
                        <div class="image-input image-input-empty image-input-outline mb-3" data-kt-image-input="true">
                            <div *ngIf="data.attachment!=null && data.attachment.data!=null" class="image-input-wrapper w-150px h-150px" [style.background-image]="'url(data:' + data.attachment.type + ';base64,' + data.attachment.data + ')'"></div>
                            <div *ngIf="data.attachment==null || data.attachment.data==null" class="image-input-wrapper w-150px h-150px"></div>
                        </div>
                    </div>
                </div>
                <!--end::Thumbnail settings-->
                <!--begin::status-->
                <div class="card card-flush py-4">
                    <div class="card-header">
                        <div class="card-title">
                            <h2>trạng thái</h2>
                        </div>
                        <div class="card-toolbar" *ngIf="data.status==='hoạt động'">
                            <div class="rounded-circle bg-success w-15px h-15px"></div>
                        </div>
                        <div class="card-toolbar" *ngIf="data.status!=='hoạt động'">
                            <div class="rounded-circle bg-danger w-15px h-15px"></div>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <select class="form-select mb-2 select2-hidden-accessible" data-control="select2" tabindex="-1" aria-hidden="true">
                            <option selected="" data-select2-id="select2-data-8-yyv1">{{data.status}} </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
                <div class="card card-flush py-4">
                    <div class="card-header">
                        <div class="card-title">
                            <h2>thông tin chung</h2>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="input-container">
                            <div class="form-group mb-3">
                                <label class="required form-label">tên thương hiệu</label>
                                <input type="text" class="form-control mb-2" disabled [value]="data.name">
                            </div>
                        </div>
                        <div class="input-container">
                            <div class="form-group mb-3">
                                <label class="required form-label">email</label>
                                <input type="text" class="form-control mb-2" disabled [value]="data.email">
                            </div>
                        </div>
                        <div>
                            <label class="form-label">địa chỉ</label>
                            <input class="form-control mb-2" disabled [value]="data.address">
                        </div>
                        <div>
                            <label class="form-label">mô tả</label>
                            <textarea class="form-control mb-2" rows="4" disabled [value]="data.description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container-xxl form d-flex flex-column flex-lg-row fv-plugins-bootstrap5 fv-plugins-framework">
        <div class="d-flex flex-column flex-row-fluid gap-7 gap-lg-10">
            <div class="card-body pt-0">
                <div class="d-flex flex-column gap-5 gap-md-7">
                    <div class="fs-3 fw-bolder mb-n2">thông tin chi tiết</div>
                    <div class="d-flex flex-column flex-md-row gap-5">
                        <div class="fv-row flex-row-fluid fv-plugins-icon-container">
                            <label class="required form-label">ngày tạo</label>
                            <input class="form-control" [value]="data.createdDate" disabled>
                        </div>
                        <div class="flex-row-fluid">
                            <label class="form-label">người tạo</label>
                            <input class="form-control" [value]="data.createdBy" disabled>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-md-row gap-5">
                        <div class="fv-row flex-row-fluid fv-plugins-icon-container">
                            <label class="required form-label">ngày sửa</label>
                            <input class="form-control" [value]="data.modifiedDate" disabled>
                        </div>
        
                        <div class="flex-row-fluid">
                            <label class="form-label">người sửa</label>
                            <input class="form-control" [value]="data.modifiedDate" disabled>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-md-row gap-5">
                        <div class="fv-row flex-row-fluid fv-plugins-icon-container">
                            <label class="required form-label">số lượng nhập</label>
                            <input class="form-control" [value]="data.sumImport" disabled>
                        </div>
        
                        <div class="flex-row-fluid">
                            <label class="form-label">số lượng bán</label>
                            <input class="form-control" [value]="data.sumExport" disabled>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-md-row gap-5">
                        <div class="fv-row flex-row-fluid fv-plugins-icon-container">
                            <label class="required form-label">số lượng trả lại</label>
                            <input class="form-control" [value]="data.sumImportReturn" disabled>
                        </div>
        
                        <div class="flex-row-fluid">
                            <label class="form-label">số lần nhập</label>
                            <input class="form-control" [value]="data.countImport" disabled>
                        </div>
                    </div>
                    <div class="fv-row fv-plugins-icon-container">
                        <div class="fv-row">
                            <label class="form-label">ngày nhập gần nhất</label>
                            <div class="form-floating border rounded">
                                {{data.importDatest}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
              <button (mousedown)="cancel()" class="btn btn-light me-5">
                Quay lại
              </button>
            </div>
          </div>
          </div>
</div>
