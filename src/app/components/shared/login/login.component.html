<div class="d-flex flex-column flex-root">
  <!--begin::Authentication - Sign-in -->
  <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(/assets/img/login-background.png)">

    <!--begin::Content-->
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
      <a href="" class="mb-12">
        <span class="h1 text-uppercase text-primary bg-dark px-2">VIBEE</span>
        <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
      </a>
      <!--end::Logo-->

      <!--begin::Wrapper-->
      <div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">

        <!--begin::Form-->
        <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate" id="kt_sign_in_form">
          <!--begin::Heading-->
          <div class="text-center mb-10">
            <!--begin::Title-->
            <h1 class="text-dark mb-3">đăng nhập</h1>
            <!--end::Title-->

            <!--begin::Link-->
            <div class="text-gray-400 fw-bold fs-4">
              bạn chưa có tài khoản?

<!--              <a routerLink="/sign-up" class="link-primary fw-bolder">đăng kí tại đây</a>-->
              <a routerLink='/sign-up' class="link-primary fw-bolder">
                đăng nhập tại đây
              </a>
            </div>
            <!--end::Link-->
          </div>
          <!--begin::Heading-->

          <!--begin::Input group-->
          <div class="fv-row mb-10 fv-plugins-icon-container">
            <!--begin::Label-->
            <label class="form-label fs-6 fw-bolder text-dark">tài khoản</label>
            <!--end::Label-->

            <!--begin::Input-->
            <input class="form-control form-control-lg form-control-solid" type="text" name="email" autocomplete="off">
            <!--end::Input-->
            <div class="fv-plugins-message-container invalid-feedback"></div></div>
          <!--end::Input group-->

          <!--begin::Input group-->
          <div class="fv-row mb-10 fv-plugins-icon-container">
            <!--begin::Wrapper-->
            <div class="d-flex flex-stack mb-2">
              <!--begin::Label-->
              <label class="form-label fw-bolder text-dark fs-6 mb-0">mật khẩu</label>
              <!--end::Label-->

              <!--begin::Link-->
              <a href="/jet-html-free/?page=authentication/base/password-reset" class="link-primary fs-6 fw-bolder">
                quên mật khẩu ?
              </a>
              <!--end::Link-->
            </div>
            <!--end::Wrapper-->

            <!--begin::Input-->
            <input class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off">
            <!--end::Input-->
            <div class="fv-plugins-message-container invalid-feedback"></div></div>
          <!--end::Input group-->

          <!--begin::Actions-->
          <div class="text-center">
            <!--begin::Submit button-->
            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
            <span class="indicator-label">
                đăng nhập
            </span>

              <span class="indicator-progress">
                đang đăng nhập... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
            </button>
            <!--end::Submit button-->

            <!--begin::Separator-->
            <div class="text-center text-muted text-uppercase fw-bolder mb-5">hoặc</div>
            <!--end::Separator-->

            <!--begin::Google link-->
            <a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
              <img alt="Logo" src="assets/img/google-icon.svg" class="h-20px me-3">
              tiếp tục với Google
            </a>
            <!--end::Google link-->

            <!--begin::Google link-->
            <a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
              <img alt="Logo" src="assets/img/facebook-4.svg" class="h-20px me-3">
              tiếp tục với Facebook
            </a>
            <!--end::Google link-->

            <!--begin::Google link-->
            <a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100">
              <img alt="Logo" src="assets/img/apple-black.svg" class="h-20px me-3">
              tiếp tục với Apple
            </a>
            <!--end::Google link-->
          </div>
          <!--end::Actions-->
          <div></div></form>
        <!--end::Form-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Content-->
  </div>

</div>
